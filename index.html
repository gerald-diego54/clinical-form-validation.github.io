<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }
        body {
            margin: 0px;
            overflow-x: hidden;
            overflow-y: hidden;
            height: 792px;
        }
        .side-container {
            width: 45%;
            background-image: url('https://7hillscenter.org/wp-content/uploads/2017/02/Day-Center-7hills-background-image-1.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 792px;
            filter: brightness(0.7);
        }
        .text-color {
            color: rgb(255, 255, 255);
            font-family: 'Gotham Rounded SSm A", "Gotham Rounded SSm B", Helvetica, Arial, sans-serif';
            font-weight: 1000px;
            font-size: 60px;
            position: relative; 
            line-height: 51px;
            bottom: 300px;
            left: 140px;
            filter: brightness(3);
        }
        .sub-text {
            color: rgb(255, 255, 255);
            font-family: 'Gotham Rounded SSm A", "Gotham Rounded SSm B", Helvetica, Arial, sans-serif';
            font-weight: 1000px;
            font-size: 30px;
            position: relative; 
            line-height: 80px;
            bottom: 300px;
            left: 303px;
            filter: brightness(3);
            font-style: italic;
        }
        .right-container {
            width: 55%;
            height: 792px;
            float: right;
            position: relative;
            bottom: 954px;
            padding-top: 200px;
        }
        .width {
            width: 300px;
        }
        .position {
            position: relative;
            left: 271px;
        }
        .mb-4 {
            position: relative; 
            left: 100px;
        }
        .h3 {
            position: relative; 
            left: 70px;
            font-size: 45px;
            color: #000000;
        }
        .h5 {
            color: #BABABA;
            position: relative;
            left: 70px;
            padding-bottom: 50px;
        }
        .btn {
            background:#286771;
            color: white;
            position: relative;
            left: 260px;
        }
        .btn:hover {
            color: white;
        }
        .mt-2 {
            position: relative;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="side-container">
    </div>
    <p class="text-color">Sunrise Vale Hospital</p>
    <p class="sub-text">Keeping you moving for Life</p>
    <div class="right-container contain">
        <form name="logform" method="get" onsubmit="return validateForm()" action="patient.html">
            <!-- <img class="mb-4" src="https://www.freepnglogos.com/uploads/medical-logo-png-8.png" width="70" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Sign-up</h1>
            <p class="h5">To use the platform, please sign-up.</p>
            <div class="form-floating width position" style="position: relative; bottom: 0px; left: 70px;">
                <input type="text" class="form-control" id="floatingFirstname" placeholder="Firstname" required>
                <label for="floatingFirstname">Firstname</label>
              </div>
              <div class="form-floating width position" style="position: relative; bottom: 60px; left: 400px;">
                <input type="text" class="form-control" id="floatingLastname" placeholder="Lastname" required>
                <label for="floatingLastname">Lastname</label>
              </div>
              <div class="form-floating position" style="position: relative; bottom: 40px; left: 70px; width: 630px;">
                <input  name="text1" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email</label>
              </div>
              <div class="form-floating position" style="position: relative; bottom: 20px; left: 70px; width: 630px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <button class="width btn btn-lg my-2" onclick="ValidateEmail(document.logform.text1)" type="submit">Sign up</button>
        </form>
        <p class="mt-2 mb-3 text-dark">Do you have an account? <a href="homepage.html">Sign In</a></p>
    </div>
    <script rel="text/javascript" src="homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
