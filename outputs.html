<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-lg bg-success text-white mx-4 my-4" id="listBtn">Patient List</button>
    <table id="patientListTable" class="table table-success table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Contact No.</th>
                <th scope="col">Gender</th>
                <th scope="col">Medical History</th>
                <th scope="col">Current Symptoms</th>
                <th scope="col">Taking Medications?</th>
                <th scope="col">If Yes</th>
            </tr>
          </thead>
      </table>
        <div id="display">
            <pre></pre>
        </div>

        <script>
            listPatientForm = (e) => {
                e.preventDefault();
            let newArray = [];
            newArray = JSON.parse(localStorage.getItem("Patients Information Form"));

            console.table(newArray);

            let patientListTable = document.getElementById("patientListTable");

            newArray.forEach((review,i) => { 
                let listRows = patientListTable.insertRow(i+1);
                // console.log(Object.keys(review).length);
                let j = 0;
                for(let property in review){
                    let listCols = listRows.insertCell(j);
                    listCols.innerHTML = review[property];
                    j++;
                }
            });  
    }
    document.getElementById("listBtn").addEventListener("click", listPatientForm);
        </script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
